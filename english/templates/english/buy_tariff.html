{% extends 'english/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-3">Оплата тарифа: {{ tariff.name }}</h2>
  <p class="text-center mb-3">Цена: <span class="text-primary fw-bold">{{ tariff.price }} сум</span></p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="receipt" class="form-label">Загрузите скриншот чека</label>
      <input type="file" name="receipt" id="receipt" class="form-control" accept="image/*" required>
      <div class="invalid-feedback">Пожалуйста, выберите файл.</div>
    </div>
    <button type="submit" class="custom-btn-success w-100">Отправить чек</button>
  </form>
</div>

<script>
  // Валидация формы Bootstrap
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
{% endblock %}
