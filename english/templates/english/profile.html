{% extends "english/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Мой профиль</h2>

  <p><strong>Телефон:</strong> {{ user.phone_number }}</p>

  <h3>Мои курсы</h3>
  {% if courses %}
  <ul class="list-group">
    {% for course in courses %}
    <li class="list-group-item">{{ course.name }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-muted">Пока нет курсов</p>
  {% endif %}

  <a href="{% url 'logout' %}" class="custom-btn-primary mt-3">Выйти</a>
</div>
{% endblock %}
