{% extends "english/base.html" %}
 {% block content %}
<div class="container mt-4">
  <h2>Мой профиль</h2>

  <p><strong>Телефон:</strong> {{ user.phone_number }}</p>

  <h3>Мои курсы</h3>
  {% if courses %}
  <ul>
    {% for course in courses.all %}
    <li>{{ course.title }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Пока нет курсов</p>
  {% endif %}

  <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
</div>
{% endblock %}
